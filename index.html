<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>jQuery GitHub Badge Demo</title>

        <style>
            body {
                font-family: "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", "Lucida", sans-serif;
                font-size: 76%;
            }
            #sample_user_badge, #sample_project_badge {
                float: left;
                margin: 50px;
                width: 350px;
            }
        </style>

        <link rel="stylesheet" href="jquery.github_badge.css?v=1" >
    </head>

    <body>

        <h1>jQuery GitHub Badge Demo</h1>

        <p>jQuery GitHub Badge Can Be Found ... <a target="_blank" href="https://github.com/lynnwallenstein/jQuery-Github-Badge">on GitHub</a> ;)</p>

        <div id="sample_user_badge"></div>

        <div id="sample_project_badge"></div>

    </body>

        <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>

        <script src="jquery.github_badge.js"></script>

        <script>

            $("#sample_user_badge").GitHubBadge({
                login: "jquery",
                sort_on: "date", // "date" or "name"
                sorting: "descending",
                repo_count: "13"
            });

            $("#sample_project_badge").GitHubBadge({
                login: "h5bp",
                kind: "project",
                repo_name: "html5-boilerplate"
            });

        </script>

</html>
